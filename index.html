<body>

<!-- curd app -->
<div class="container">
    <h1 class="text-center text-capitalize">mini curd app</h1>


   

    <div class="row">
        <div class="col-md-6 border  p-4 shadow">
            <div class="alert alert-danger alert-dismissible fade show" id="message" role="alert">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            <form  onsubmit="save(event)" >
                <div class="form-group">
                    <label for="">Title</label>
                    <input type="text" id="title" name="title"   class="form-control  rounded-0">
                </div>
                <div class="form-group">
                    <label for="">
                        Comments
                    </label>
                    <textarea name="comments" id="comments"  cols="30" rows="10" class="form-control rounded-0"></textarea>
                </div>
                <div class="text-center ">
                    <button type="submit" class="btn btn-primary d-block w-50 m-auto mt-3 rounded-0">Save</button>
                    <button type="reset" class="btn btn-dark d-block w-50  m-auto mt-3 rounded-0">Reset</button>
                </div>
            </form>
        </div>
        <div class="col-md-6  border shadow  p-4">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">title</th>
                    <th scope="col">Comments</th>
                    <th scope="col">Operation</th>
                  </tr>
                </thead>
                <tbody id="result">
                  
                </tbody>
              </table>
        </div>
    </div>
</div>
